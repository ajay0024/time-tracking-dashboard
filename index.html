<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/master.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="js/myjs.js" ></script>
  <title>Frontend Mentor | Time tracking dashboard</title>


</head>

<body>
  <div class="container">
    <div class="card" id="top-card">
      <div class="top-card-header">
        <img src="images/image-jeremy.png" alt="">
        <div class="">
          Report for
        </div>
        <div class="fs-2 fc-white fs-thin">
          Jeremy Robson
        </div>
      </div>
      <div class="top-card-links fs-18">
        <a href="#" id="daily-link">Daily</a>
        <a href="#" id="weekly-link">Weekly</a>
        <a href="#" id="monthly-link">Monthly</a>
      </div>
    </div>

    <div class="card" id="work-card">
      <div class="card-header ">
        <img src="images/icon-work.svg" alt="">
      </div>
      <div class="card-content">
        <div class="heading fs-18 fc-white">
          Work
        </div>
        <div class="middle card-link">
          <img src="images/icon-ellipsis.svg" alt="">
        </div>
        <div class="fc-white fs-thin fs-3">
          <span class="current_value">32hrs</span>
        </div>
        <div class="middle previous-time">
          <span class="interval">Last week</span> - <span class="previous_value">36hrs</span>
        </div>
      </div>
    </div>
    <div class="card" id="play-card">
      <div class="card-header ">
        <img src="images/icon-play.svg" alt="">
      </div>
      <div class="card-content">
        <div class="heading fs-18 fc-white">
          Play
        </div>
        <div class="middle card-link">
          <img src="images/icon-ellipsis.svg" alt="">
        </div>
        <div class="fc-white fs-thin fs-3">
          <span class="current_value">32hrs</span>
        </div>
        <div class="middle previous-time">
          <span class="interval">Last week</span> - <span class="previous_value">36hrs</span>
        </div>
      </div>
    </div>
    <div class="card" id="study-card">
      <div class="card-header ">
        <img src="images/icon-study.svg" alt="">
      </div>
      <div class="card-content">
        <div class="heading fs-18 fc-white">
          Study
        </div>
        <div class="middle card-link">
          <img src="images/icon-ellipsis.svg" alt="">
        </div>
        <div class="fc-white fs-thin fs-3">
          <span class="current_value">32hrs</span>
        </div>
        <div class="middle previous-time">
          <span class="interval">Last week</span> - <span class="previous_value">36hrs</span>
        </div>
      </div>
    </div>
    <div class="card" id="exercise-card">
      <div class="card-header ">
        <img src="images/icon-exercise.svg" alt="">
      </div>
      <div class="card-content">
        <div class="heading fs-18 fc-white">
          Exercise
        </div>
        <div class="middle card-link">
          <img src="images/icon-ellipsis.svg" alt="">
        </div>
        <div class="fc-white fs-thin fs-3">
          <span class="current_value">32hrs</span>
        </div>
        <div class="middle previous-time">
          <span class="interval">Last week</span> - <span class="previous_value">36hrs</span>
        </div>
      </div>
    </div>
    <div class="card" id="social-card">
      <div class="card-header ">
        <img src="images/icon-social.svg" alt="">
      </div>
      <div class="card-content">
        <div class="heading fs-18 fc-white">
          Social
        </div>
        <div class="middle card-link">
          <img src="images/icon-ellipsis.svg" alt="">
        </div>
        <div class="fc-white fs-thin fs-3">
          <span class="current_value">32hrs</span>
        </div>
        <div class="middle previous-time">
          <span class="interval">Last week</span> - <span class="previous_value">36hrs</span>
        </div>
      </div>
    </div>
    <div class="card" id="self-care-card">
      <div class="card-header ">
        <img src="images/icon-self-care.svg" alt="">
      </div>
      <div class="card-content">
        <div class="heading fs-18 fc-white">
          Self-care
        </div>
        <div class="middle card-link">
          <img src="images/icon-ellipsis.svg" alt="">
        </div>
        <div class="fc-white fs-thin fs-3">
          <span class="current_value">32hrs</span>
        </div>
        <div class="middle previous-time">
          <span class="interval">Last week</span> - <span class="previous_value">36hrs</span>
        </div>
      </div>
    </div>

  </div>

</body>

</html>
